<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alto Contraste Pedi√°trico - Centro Perceptum</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; color: #fff; font-family: 'Montserrat', sans-serif; 
            overflow: hidden; touch-action: none; display: flex; flex-direction: column;
        }

        /* PANTALLA INICIAL AZUL PROFESIONAL */
        #start-screen {
            position: fixed; inset: 0; z-index: 100;
            background: linear-gradient(135deg, #1e293b 0%, #4338ca 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        .welcome-card {
            background: white; color: #1e293b; padding: 30px; border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4); width: 95%; max-width: 500px; text-align: center;
        }
        .skills-box {
            text-align: left; background: #f1f5f9; border-left: 6px solid #6366f1;
            padding: 15px; margin: 20px 0; border-radius: 10px; font-size: 0.9rem; line-height: 1.5;
        }
        .btn-start {
            background: #6366f1; color: white; border: none; padding: 20px 40px;
            font-size: 1.3rem; font-weight: 900; border-radius: 20px; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 6px 0 #3730a3; transition: transform 0.1s;
        }
        .btn-start:active { transform: translateY(4px); box-shadow: 0 2px 0 #3730a3; }

        /* INTERFAZ DE JUEGO */
        #game-area { 
            display: none; flex-grow: 1; position: relative; width: 100%; overflow: hidden;
        }
        #miss-detector { position: absolute; inset: 0; z-index: 1; }
        
        #target { 
            position: absolute; cursor: pointer; color: #fff;
            display: flex; align-items: center; justify-content: center;
            z-index: 5; user-select: none; filter: brightness(0) invert(1);
            will-change: transform, top, left;
        }

        /* HEADER */
        .ui-header {
            width: 100%; height: 70px; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(30, 41, 59, 0.8); border-bottom: 2px solid #334155;
            z-index: 20;
        }
        .stats-group { display: flex; gap: 10px; align-items: center; }
        .timer-box { font-weight: 700; font-size: 0.9rem; background: #fff; color: #000; padding: 4px 12px; border-radius: 8px; }
        .lvl-tag { font-weight: 900; background: #6366f1; color: #fff; padding: 4px 12px; border-radius: 8px; font-size: 0.9rem; }
        .lives-container { font-size: 1.3rem; letter-spacing: 2px; }

        #next-btn {
            position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%);
            background: #fff; color: #000; border: none; padding: 25px 50px;
            font-size: 1.4rem; font-weight: 900; border-radius: 25px;
            cursor: pointer; display: none; z-index: 30; 
            box-shadow: 0 0 40px rgba(255,255,255,0.5);
            text-transform: uppercase;
        }

        /* PANTALLA FINAL */
        #end-screen {
            position: fixed; inset: 0; background: #fff; color: #000; z-index: 110;
            display: none; flex-direction: column; align-items: center; justify-content: center; 
            text-align: center; padding: 30px;
        }
    </style>
</head>
<body>

<audio id="clap-sound" src="https://www.soundjay.com/human/sounds/applause-01.mp3" preload="auto"></audio>

<div id="start-screen">
    <div class="welcome-card">
        <h1 style="margin: 0; color: #1e293b; font-size: 1.8rem;">Centro Perceptum</h1>
        <p style="color: #6366f1; font-weight: 800; letter-spacing: 1px; margin-top: 5px;">ESTIMULACI√ìN DE ALTO CONTRASTE</p>
        <div class="skills-box">
            <p><strong>üéØ Habilidades:</strong> Fijaci√≥n visual, agudeza visual y asociaci√≥n de siluetas.</p>
            <p><strong>üí° Instrucci√≥n:</strong> Toca la silueta blanca. ¬°Escucha los aplausos al acertar!</p>
        </div>
        <button class="btn-start" onclick="startGame()">¬°Comenzar!</button>
    </div>
</div>

<div id="game-area">
    <div id="miss-detector" onclick="onMiss()"></div>
    <div class="ui-header">
        <div class="stats-group">
            <div class="lvl-tag">NIVEL <span id="lvl-num">1</span></div>
            <div class="timer-box">‚è±Ô∏è <span id="timer-val">0</span>s</div>
        </div>
        <div id="lives-display" class="lives-container">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>
    <div id="target" onclick="onHit(event)"></div>
    <button id="next-btn" onclick="nextLevel()">SIGUIENTE RETO ‚ûî</button>
</div>

<div id="end-screen">
    <h1 style="font-size: 2.2rem; margin: 0;">Sesi√≥n Finalizada</h1>
    <p id="final-stats" style="font-size: 1.3rem; color: #444; margin: 25px 0;"></p>
    <div id="status-envio" style="margin-bottom: 20px; font-weight: bold; color: #6366f1;">Enviando resultados...</div>
    <button class="btn-start" onclick="location.reload()" style="background: #1e293b;">Nueva Sesi√≥n</button>
</div>

<script>
    const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse";
    const ENTRY_PACIENTE = "entry.369874016";
    const ENTRY_JUEGO = "entry.1353470174";
    const ENTRY_NIVEL = "entry.721051298";
    const ENTRY_ACIERTOS = "entry.873272199";
    const ENTRY_FALLOS = "entry.1030094511";
    const ENTRY_TIEMPO = "entry.1303309812";
    const ENTRY_FECHA = "entry.845098414";

    let level = 1;
    let lives = 3;
    let seconds = 0;
    let timerInterval;
    let canMiss = false;
    const shapes = ['üçé', 'üè†', 'üöó', 'üê±', 'üç¶', '‚òÖ', '‚ñ≤', 'üêò', '‚òÄÔ∏è', 'ü¶ã', 'üåô'];

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-area').style.display = 'flex';
        timerInterval = setInterval(() => {
            seconds++;
            document.getElementById('timer-val').innerText = seconds;
        }, 1000);
        spawn();
    }

    function spawn() {
        const target = document.getElementById('target');
        const area = document.getElementById('game-area');
        document.getElementById('next-btn').style.display = 'none';
        
        // L√ìGICA DE TAMA√ëO ORIGINAL
        let size = 400;
        if (level > 10) size = Math.max(60, 400 - ((level - 10) * 35));
        
        target.style.width = size + 'px';
        target.style.height = size + 'px';
        target.style.fontSize = (size * 0.8) + 'px';
        target.innerHTML = shapes[Math.floor(Math.random() * shapes.length)];
        
        // C√°lculo de posici√≥n segura para evitar el Header
        const headerHeight = 70;
        const maxX = area.clientWidth - size;
        const maxY = area.clientHeight - size - headerHeight;

        const x = Math.random() * maxX;
        const y = (Math.random() * maxY) + headerHeight;

        target.style.left = x + 'px';
        target.style.top = y + 'px';
        target.style.display = 'flex';
        
        setTimeout(() => { canMiss = true; }, 100);
    }

    function onHit(event) {
        event.stopPropagation();
        canMiss = false;
        
        const clap = document.getElementById('clap-sound');
        clap.currentTime = 0;
        clap.play().catch(e => console.log("Audio play blocked"));

        document.getElementById('target').style.display = 'none';
        document.getElementById('next-btn').style.display = 'block';
    }

    function onMiss() {
        if (!canMiss) return; 
        lives--;
        updateUI();
        document.body.style.backgroundColor = "#400";
        setTimeout(() => document.body.style.backgroundColor = "#000", 100);
        if (lives <= 0) endGame();
    }

    function updateUI() {
        document.getElementById('lives-display').innerText = "‚ù§Ô∏è".repeat(lives) + "üñ§".repeat(3-lives);
    }

    function nextLevel() {
        level++;
        document.getElementById('lvl-num').innerText = level;
        spawn();
    }

    function endGame() {
        clearInterval(timerInterval);
        canMiss = false;
        document.getElementById('game-area').style.display = 'none';
        document.getElementById('end-screen').style.display = 'flex';
        document.getElementById('final-stats').innerText = `Nivel Alcanzado: ${level} | Tiempo: ${seconds}s`;

        const nombre = localStorage.getItem('paciente') || "Paciente";
        const fechaHoy = new Date().toISOString().split('T')[0];
        
        const dat = new URLSearchParams();
        dat.append(ENTRY_PACIENTE, nombre);
        dat.append(ENTRY_JUEGO, "Alto Contraste Pedi√°trico");
        dat.append(ENTRY_NIVEL, level);
        dat.append(ENTRY_ACIERTOS, level);
        dat.append(ENTRY_FALLOS, "3");
        dat.append(ENTRY_TIEMPO, seconds + "s");
        dat.append(ENTRY_FECHA, fechaHoy);

        fetch(FORM_URL, { method: 'POST', mode: 'no-cors', body: dat })
        .then(() => {
            document.getElementById('status-envio').innerText = "‚úÖ DATOS SINCRONIZADOS";
            document.getElementById('status-envio').style.color = "green";
        })
        .catch(() => {
            document.getElementById('status-envio').innerText = "‚ö†Ô∏è ERROR DE CONEXI√ìN";
            document.getElementById('status-envio').style.color = "red";
        });
    }
</script>
</body>
</html>
