<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alto Contraste Pedi√°trico - Centro Perceptum</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Montserrat', sans-serif; overflow: hidden; touch-action: none; }

        /* UI SUPERIOR */
        .ui-header {
            position: fixed; top: 0; width: 100%; padding: 15px 25px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10; background: rgba(0,0,0,0.6);
        }
        .stats-group { display: flex; gap: 15px; align-items: center; }
        .timer-box { font-weight: 700; font-size: 1.2rem; background: #fff; color: #000; padding: 5px 15px; border-radius: 8px; }
        .lvl-tag { font-weight: 900; background: #6366f1; color: #fff; padding: 5px 15px; border-radius: 8px; }
        .lives-container { font-size: 1.5rem; }

        /* JUEGO */
        #game-area { display: none; width: 100vw; height: 100vh; position: relative; }
        #miss-detector { position: absolute; inset: 0; z-index: 1; }
        
        #target { 
            position: absolute; cursor: pointer; color: #fff;
            display: flex; align-items: center; justify-content: center;
            z-index: 5; user-select: none;
            filter: brightness(0) invert(1); /* Efecto silueta blanca */
        }

        /* PANTALLAS */
        #start-screen, #end-screen {
            position: fixed; inset: 0; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        #start-screen { background: linear-gradient(135deg, #1e293b, #4338ca); padding: 20px; }
        #end-screen { background: #fff; color: #000; display: none; padding: 20px; }
        
        .btn-main {
            background: #6366f1; color: white; border: none; padding: 20px 50px;
            font-size: 1.5rem; font-weight: 900; border-radius: 15px; cursor: pointer; text-transform: uppercase;
        }

        #next-btn {
            position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%);
            background: #fff; color: #000; border: none; padding: 20px 40px;
            font-size: 1.5rem; font-weight: 900; border-radius: 15px;
            cursor: pointer; display: none; z-index: 20; box-shadow: 0 0 30px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>

<div id="start-screen">
    <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Centro Perceptum</h1>
    <p style="font-size: 1.2rem; margin-bottom: 30px;">ESTIMULACI√ìN DE ALTO CONTRASTE</p>
    <button class="btn-main" onclick="startGame()">¬°EMPEZAR!</button>
</div>

<div id="game-area">
    <div id="miss-detector" onclick="onMiss()"></div>
    <div class="ui-header">
        <div class="stats-group">
            <div class="lvl-tag">NIVEL <span id="lvl-num">1</span></div>
            <div class="timer-box">‚è±Ô∏è <span id="timer-val">0</span>s</div>
        </div>
        <div id="lives-display" class="lives-container">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>
    <div id="target" onclick="onHit(event)"></div>
    <button id="next-btn" onclick="nextLevel()">SIGUIENTE NIVEL ‚ûî</button>
</div>

<div id="end-screen">
    <h1 style="font-size: 3rem; margin: 0;">Sesi√≥n Terminada</h1>
    <p id="final-stats" style="font-size: 1.5rem; margin: 20px 0;"></p>
    <button class="btn-main" onclick="location.reload()" style="background: #1e293b;">VOLVER AL INICIO</button>
</div>

<script>
    // IDs EXACTOS DE TU FORMULARIO
    const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse";
    const ENTRY_PACIENTE = "entry.369874016";
    const ENTRY_JUEGO = "entry.1353470174";
    const ENTRY_NIVEL = "entry.721051298";
    const ENTRY_ACIERTOS = "entry.873272199";
    const ENTRY_FALLOS = "entry.1030094511";
    const ENTRY_TIEMPO = "entry.1303309812";
    const ENTRY_FECHA = "entry.845098414";

    let level = 1;
    let lives = 3;
    let seconds = 0;
    let timerInterval;
    let canMiss = false;
    const shapes = ['üçé', 'üè†', 'üöó', 'üê±', 'üç¶', '‚òÖ', '‚ñ≤', 'üêò', '‚òÄÔ∏è', 'ü¶ã', 'üåô'];

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-area').style.display = 'block';
        timerInterval = setInterval(() => {
            seconds++;
            document.getElementById('timer-val').innerText = seconds;
        }, 1000);
        spawn();
    }

    function spawn() {
        const target = document.getElementById('target');
        document.getElementById('next-btn').style.display = 'none';
        
        let size = 400;
        if (level > 10) size = Math.max(60, 400 - ((level - 10) * 35));
        
        target.style.width = size + 'px';
        target.style.height = size + 'px';
        target.style.fontSize = (size * 0.8) + 'px';
        target.innerHTML = shapes[Math.floor(Math.random() * shapes.length)];

        const maxX = window.innerWidth - size;
        const maxY = window.innerHeight - size - 150;
        target.style.left = Math.random() * maxX + 'px';
        target.style.top = (Math.random() * maxY + 120) + 'px';
        
        target.style.display = 'flex';
        setTimeout(() => { canMiss = true; }, 100); // Peque√±o retraso para evitar clics accidentales
    }

    function onHit(event) {
        event.stopPropagation();
        canMiss = false; // Bloquea el detector de fallos
        document.getElementById('target').style.display = 'none';
        document.getElementById('next-btn').style.display = 'block';
    }

    function onMiss() {
        if (!canMiss) return; 
        
        lives--;
        updateUI();
        document.body.style.backgroundColor = "#440000";
        setTimeout(() => document.body.style.backgroundColor = "#000", 100);
        if (lives <= 0) endGame();
    }

    function updateUI() {
        document.getElementById('lives-display').innerText = "‚ù§Ô∏è".repeat(lives) + "üñ§".repeat(3-lives);
    }

    function nextLevel() {
        level++;
        document.getElementById('lvl-num').innerText = level;
        spawn();
    }

    function endGame() {
        clearInterval(timerInterval);
        canMiss = false;
        document.getElementById('game-area').style.display = 'none';
        document.getElementById('end-screen').style.display = 'flex';
        document.getElementById('final-stats').innerText = `Nivel Alcanzado: ${level} | Tiempo: ${seconds}s`;

        const nombre = localStorage.getItem('paciente') || "Paciente";
        const fechaHoy = new Date().toISOString().split('T')[0]; // Formato YYYY-MM-DD
        
        const dat = new URLSearchParams();
        dat.append(ENTRY_PACIENTE, nombre);
        dat.append(ENTRY_JUEGO, "Alto Contraste Pedi√°trico");
        dat.append(ENTRY_NIVEL, level);
        dat.append(ENTRY_ACIERTOS, level);
        dat.append(ENTRY_FALLOS, "3");
        dat.append(ENTRY_TIEMPO, seconds);
        dat.append(ENTRY_FECHA, fechaHoy);

        fetch(FORM_URL, { method: 'POST', mode: 'no-cors', body: dat });
    }
</script>
</body>
</html>
