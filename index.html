<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alto Contraste Pedi√°trico - Centro Perceptum</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Montserrat', sans-serif; overflow: hidden; touch-action: none; }

        /* PANTALLA INICIAL AZUL SOBRIA */
        #start-screen {
            position: fixed; inset: 0; z-index: 100;
            background: linear-gradient(135deg, #475569 0%, #6366f1 50%, #4338ca 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        .welcome-card {
            background: white; color: #1e293b; padding: 40px; border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); max-width: 600px; text-align: center;
        }
        .skills-box {
            text-align: left; background: #f1f5f9; border-left: 6px solid #6366f1;
            padding: 20px; margin: 20px 0; border-radius: 10px; font-size: 0.95rem;
        }
        .btn-start {
            background: #6366f1; color: white; border: none; padding: 22px 60px;
            font-size: 1.6rem; font-weight: 900; border-radius: 20px; cursor: pointer; text-transform: uppercase;
        }

        /* JUEGO */
        #game-area { display: none; width: 100vw; height: 100vh; position: relative; background: #000; }
        #miss-detector { position: absolute; inset: 0; z-index: 1; }
        
        #target { 
            position: absolute; cursor: pointer; color: #fff;
            display: flex; align-items: center; justify-content: center;
            z-index: 5; user-select: none;
            filter: brightness(0) invert(1); /* Siluetas Blancas */
        }

        /* UI */
        .ui-header {
            position: fixed; top: 0; width: 100%; padding: 25px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10; pointer-events: none;
        }
        .lives-container { 
            background: rgba(255,255,255,0.15); padding: 12px 20px; border-radius: 20px;
            font-size: 2rem; display: flex; gap: 8px; pointer-events: auto;
            min-width: 160px; justify-content: center; border: 1px solid rgba(255,255,255,0.2);
        }
        .lvl-tag { font-weight: 900; font-size: 1.3rem; background: #fff; color: #000; padding: 10px 20px; border-radius: 12px; }

        #next-btn {
            position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
            background: #fff; color: #000; border: none; padding: 25px 60px;
            font-size: 1.5rem; font-weight: 900; border-radius: 20px;
            cursor: pointer; display: none; z-index: 20;
        }

        /* PANTALLA FINAL */
        #end-screen {
            position: fixed; inset: 0; background: #fff; color: #000; z-index: 110;
            display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 40px;
        }
    </style>
</head>
<body>

<div id="start-screen">
    <div class="welcome-card">
        <h1 style="margin: 0; color: #1e293b; font-size: 2.2rem;">Centro Perceptum</h1>
        <p style="color: #64748b; font-weight: 700;">ESTIMULACI√ìN DE ALTO CONTRASTE</p>
        <div class="skills-box">
            <p><strong>üéØ Habilidades:</strong> Fijaci√≥n, Agudeza visual y Asociaci√≥n de siluetas.</p>
            <p><strong>üí° Instrucci√≥n:</strong> Toca las siluetas blancas. Los primeros 10 niveles el est√≠mulo es grande para facilitar la fijaci√≥n.</p>
        </div>
        <button class="btn-start" onclick="startGame()">¬°Comenzar Sesi√≥n!</button>
    </div>
</div>

<div id="game-area">
    <div id="miss-detector" onclick="onMiss()"></div>
    <div class="ui-header">
        <div class="lvl-tag">NIVEL <span id="lvl-num">1</span></div>
        <div id="lives-display" class="lives-container">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>
    <div id="target" onclick="onHit(event)"></div>
    <button id="next-btn" onclick="nextLevel()">SIGUIENTE RETO ‚ûî</button>
</div>

<div id="end-screen">
    <h1 style="font-size: 3rem; margin:0;">Sesi√≥n Terminada</h1>
    <p id="final-stats" style="font-size: 1.5rem; color: #444; margin: 20px 0;"></p>
    <button class="btn-start" onclick="location.reload()" style="background:#1e293b">Nueva Sesi√≥n</button>
</div>

<script>
    // CONFIGURACI√ìN DE TU GOOGLE FORM (Basado en tus links)
    const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse";
    
    // IDs extra√≠dos de tu link de prellenado
    const ENTRY_PACIENTE = "entry.369874016";
    const ENTRY_JUEGO = "entry.1353470174";
    const ENTRY_NIVEL = "entry.721051298";
    const ENTRY_ACIERTOS = "entry.873272199";
    const ENTRY_FALLOS = "entry.1030094511";
    const ENTRY_TIEMPO = "entry.1303309812";

    let level = 1;
    let lives = 3;
    let baseSize = 400; 
    const shapes = ['‚òÖ', '‚óè', '‚ñ†', '‚ñ≤', '‚ô•', 'üåô', 'üçé', 'üçê', 'üè†', 'üöó', 'üê±', 'üç¶', 'ü¶ã', 'üêò', '‚òÄÔ∏è'];

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-area').style.display = 'block';
        spawn();
    }

    function spawn() {
        const target = document.getElementById('target');
        document.getElementById('next-btn').style.display = 'none';
        
        let currentSize = baseSize;
        if (level > 10) {
            currentSize = Math.max(60, baseSize - ((level - 10) * 35));
        }
        
        target.style.width = currentSize + 'px';
        target.style.height = currentSize + 'px';
        target.style.fontSize = (currentSize * 0.8) + 'px';
        target.innerHTML = shapes[Math.floor(Math.random() * shapes.length)];

        const maxX = window.innerWidth - currentSize;
        const maxY = window.innerHeight - currentSize - 200;
        target.style.left = Math.random() * maxX + 'px';
        target.style.top = (Math.random() * maxY + 120) + 'px';
        target.style.display = 'flex';
    }

    function onHit(event) {
        event.stopPropagation();
        document.getElementById('target').style.display = 'none';
        document.getElementById('next-btn').style.display = 'block';
        if (level % 5 === 0 && lives < 3) { lives++; updateUI(); }
    }

    function onMiss() {
        lives--;
        updateUI();
        document.body.style.backgroundColor = "#2d0000";
        setTimeout(() => { document.body.style.backgroundColor = "#000"; }, 100);
        if (lives <= 0) endGame();
    }

    function updateUI() {
        document.getElementById('lives-display').innerText = "‚ù§Ô∏è".repeat(lives) + "üñ§".repeat(3 - lives);
    }

    function nextLevel() {
        level++;
        document.getElementById('lvl-num').innerText = level;
        spawn();
    }

    function endGame() {
        document.getElementById('game-area').style.display = 'none';
        document.getElementById('end-screen').style.display = 'flex';
        document.getElementById('final-stats').innerText = `Nivel alcanzado: ${level}`;

        const nombrePaciente = localStorage.getItem('paciente') || "Paciente Pedi√°trico";

        // ENV√çO MEDIANTE FORMULARIO (Mismo m√©todo que tus otros juegos)
        const formData = new URLSearchParams();
        formData.append(ENTRY_PACIENTE, nombrePaciente);
        formData.append(ENTRY_JUEGO, "Alto Contraste Pedi√°trico");
        formData.append(ENTRY_NIVEL, level);
        formData.append(ENTRY_ACIERTOS, level);
        formData.append(ENTRY_FALLOS, "3");
        formData.append(ENTRY_TIEMPO, "N/A");

        fetch(FORM_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: formData
        }).then(() => console.log("Datos enviados al formulario"))
          .catch(err => console.error("Error:", err));
    }
</script>
</body>
</html>
